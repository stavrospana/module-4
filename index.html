<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>General Knowledge Quiz App</title>

</head>

<body>



  <div class="quiz-container">

    <h1 class="quiz-title">Take the Quiz!</h1>
    <div class="quiz-card">
      <div class="question" id="question"></div>
      <div class="choices" id="choices"></div>
      <div class="feedback" id="feedback"></div>
    </div>
    <div class="info-container">
       
      <div class="timer" id="timer">Time Left: <span id="time-left">10</span> seconds</div>
      <div class="score" id="score">Score: <span id="score-value">0</span>
    </div>
      <button class="restart-button" id="restart-button">Restart Quiz</button>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
